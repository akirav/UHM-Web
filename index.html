<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UH Manoa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css"/>

</head>
<body>

<div class="headerbg">
  <div class="ui inverted borderless large menu container headerbg">
    <a class="item">Home</a>
    <a class="item">A-Z Index</a>
    <a class="item">Directory</a>
    <a class="item">Students</a>
    <a class="item">Faculty and Staff</a>
    <a class="item">Parents</a>
    <a class="item">Alumni</a>
    <a class="item">MyUH</a>

    <div class="right large menu">

      <a class="fitted large item">
        <i class="twitter icon"></i>
      </a>
      <a class="fitted item">
        <i class="facebook f icon"></i>
      </a>

      <a class="fitted item">
        <i class="instagram icon"></i>
      </a>

      <a class="fitted item">
        <i class="flickr icon"></i>
      </a>

      <a class="fitted item">
        <i class="youtube icon"></i>
      </a>
    </div>
  </div>

</div>

<div class="titlebg">
  <img class="ui centered container massive image"
       src="http://manoa.hawaii.edu/wp/wp-content/uploads/2017/09/uhm-nameplate@2x.png">

<div class="midbg">

    <a class="ui dropdown item">
      <div class="text">About</div>
      <div class="menu">
        <div class="item">Our History</div>
        <div class="item">Campus Administration</div>
        <div class="item">Chancellor's Office</div>

        <div class="item">About Honolulu</div>
        <div class="item">campusHELP</div>
        <div class="item">Contact Us</div>
      </div>
    </a>

    <a class="item">Admissions</a>
    <a class="item">Academics</a>
    <a class="item">Athleticss</a>
    <a class="item">Campus Life</a>
    <a class="item">Libraries</a>
    <a class="item">Research</a>

    <div class="right menu">
      <div class="fitted item">
        <div class="ui mini input">
          <input type="text" placeholder="Search">
          <i class="big search icon"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>

</html>
